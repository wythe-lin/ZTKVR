<!-- ===================================================================== -->
<!-- Factory Default Configuration                                         -->
<!-- ===================================================================== -->
	<FactoryDefault>

    Setting = "time_format, 1         ;; key tone switch, 0:OFF, 1:ON..."
    Setting = "date_format, 2         ;; auto off, 0:off, 1:1min, 2:3min"
    Setting = "week_format, 1         ;; usb 0:p-cam, 1:u-disk"
    Setting = "time, 08:00"
    Setting = "lcd_backlight, 0       ;; iso 0:auto, 1:100, ..."
    Setting = "sound_volume, 5        ;; sound level, 0~6"
    Setting = "default_storage, NAND"
    Setting = "slideshow_duration, 0        ;; Date Format 0:YYYY/MM/DD, ..."
    Setting = "slideshow_bg_music, 1        ;; quality, 0:fine, 1:standard, 2:economic"
    Setting = "slideshow_photo_date_on, 0   ;; picture size 0: 1.3M, 1:VGA"
    Setting = "calendar_duration, 1         ;; staturation, 0:high, 1:standard, 2:low"
    Setting = "calendar_displaymode, 1      ;; sharpness, 0:hard, 1:normal, 2:soft"
    Setting = "music_on_off, 1              ;; Burst 0:on, 1:off"
    Setting = "midi_exist_mode, 6           ;; 0:6, +1/3:5, -1/3:7, ..."
    Setting = "music_play_mode, 1           ;; Motion Detect Sensitivity : 0->High, 1->Medium, 2->LOW"
    Setting = "full_screen, 2               ;; Record Time : 0->off, 1->1Min, 2->2Min, ..."
    Setting = "thumbnail_mode, 1            ;; Date Stamp : 0->OFF, 1->Date&Time"
    Setting = "alarm_set1, 0, 00:00, 0"
    Setting = "alarm_set2, 0, 00:00, 0"
    Setting = "sleep_time, 0"
    Setting = "powertime_onoff1, 0, 08:00, 24:00"
    Setting = "powertime_onoff2, 0, 08:00, 24:00"
